    <div class="app-container flex justify-center items-end pb-10">
        <div class="circle rounded-full"></div>
        <div class="absolute top-16 flex flex-col w-full items-center">
            <div class="flex items-center w-full">
                <div class="flex px-6">
                    <div class="h-2 w-2 rounded-full mx-1 red"></div>
                    <div class="h-2 w-2 rounded-full mx-1 yellow"></div>
                    <div class="h-2 w-2 rounded-full mx-1 green"></div>
                </div>
                
            </div>
            <div class="flex flex-col text-center my-36">
                <span class="font-semibold text-4xl mb-4 app-title">Where would you like to go?</span>
                <span class="app-color-black font-semibold">Explore your travel Experience with Geolocation!</span>
            </div>
            <div class="bg-white/50 w-10/12 px-6 pt-12 pb-16 app-shadow rounded-xl backdrop-blur-[200px]">
                <div class="flex pr-6">
                    <span class="font-semibold text-sm app-color-gray w-14 mx-12">Flights</span>
                    <span class="font-semibold text-sm app-color-gray w-14 mx-12">Hotels</span>
                    <span class="font-semibold text-sm app-color-gray w-14 mx-12 mr-auto active">Cars</span>
                    <label class="flex items-center cursor-pointer">
                        <span class="font-semibold text-sm app-color-black mr-6">One way</span>
                        <div class="switch">
                            <input type="checkbox" class="switch-checkbox">
                            <div class="switch-bg"></div>
                            <div class="switch-indicator"></div>
                        </div>
                    </label>
                </div>
                <div class="flex mt-16">
                    <div class="bg-white/80 mx-6 flex flex-col w-1/3 p-6 rounded-xl border-2 border-white">

                    </div>
                    <div class="bg-white/80 mx-6 flex flex-col w-1/3 p-6 rounded-xl border-2 border-white">
                        <span class="font-semibold text-xs app-color-lavendar">Destination</span>
                        <span class="font-semibold text-lg app-color-pink">shantinagar,double road</span>
                    </div>
                    <div class="bg-white/80 mx-6 flex flex-col w-1/3 p-6 rounded-xl border-2 border-white">

                        <span class="font-semibold text-lg app-color-black">2 adults, 3 children, 1 pet</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
